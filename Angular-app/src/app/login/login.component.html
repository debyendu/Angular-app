<form id="loginForm" class="form-signin text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <img class="d-block mx-auto mb-4" src="../../assets/images/signin_page_logo.png" alt="" width="132px">
  <h2>Outreach Fundraiser</h2>
  <div>
      <p class="h3 mb-3 font-weight-normal">Please sign in</p>
  </div>  
  <div class="form-group">
    <input type="email" name="email" formControlName="email" placeholder="Email address" 
    class="form-control email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>

 
  <div class="form-group">
    <input type="password" name="password" formControlName="password" placeholder="Password" class="password form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

    <label for="role">Select Role</label>

    #role="ngModel" >
        <option *ngFor="let role of roles" [value]="role" >{{role}}</option>
    </select>
  </div> -->
